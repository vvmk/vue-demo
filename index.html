<!DOCTYPE html>
<html>
    <head>
        <title>Vue Demo</title>
    </head>
    <body>
        <input id="input" type="text" />

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
            let data = {
                message: 'Hello World'
            };

            document.querySelector('input').value = data.message;
        </script>
    </body>
</html>
