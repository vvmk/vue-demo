<!DOCTYPE html>
<html>
    <head>
        <title>Vue Demo</title>
    </head>
    <body>

        <div id="root">
            <input id="input" type="text" v-model="greeting" />

            <h1>{{ foo }}</h1>
            <p>The Value of this input is {{ greeting }}.</p>
            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>

            <input id="name-input" type="text" />
            <button class="btn btn-primary" id="add-name">Add Name</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
            var app = new Vue({
                el: '#root',
                data: {
                    greeting: 'Hello World',
                    foo: 'bar',
                    names: ['Leo', 'Mikey', 'Raph', 'Don'],
                },
            });

            document.querySelector('#add-name').addEventListener('click', () => {
                let name = document.querySelector('#name-input');

                app.names.push(name.value);
                name.value = '';
            });
        </script>
    </body>
</html>
