<!DOCTYPE html>
<html>
    <head>
        <title>Vue Demo</title>
    </head>
    <body>

        <div id="root">
            <input id="input" type="text" v-model="message" />

            <p>The Value of this input is {{ message }}.</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
            let data = {
                message: 'Hello World'
            };

            new Vue({
                el: '#root',
                data: data,
            })
        </script>
    </body>
</html>
